<div class="mat-elevation-z8">
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <mat-table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell id="id" mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell id="name" mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell id="price" mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">{{row.price|currency}}</mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell id="action" mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
        <a class="edit" routerLink="/products/update/{{row.id}}">
          <i class="material-icons "> edit</i>
        </a>
        <a routerLink="/products/delete/{{row.id}}">
          <i class="material-icons" appRed> delete</i>
        </a>
      </mat-cell>
    </ng-container>

    <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageIndex]="0" [pageSize]="10" [length]="dataSource.getTotalProducts()"
    [pageSizeOptions]="[10,25,50,100,250]">
  </mat-paginator>
</div>
